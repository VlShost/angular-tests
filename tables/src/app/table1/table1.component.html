<div class="container">
  <p-table [value]="data" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10]">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" aria-label="name sorting">Name <p-sortIcon field="name" /></th>
        <th pSortableColumn="username" aria-label="username sorting">
          User <p-sortIcon field="username" />
        </th>
        <th pSortableColumn="email" aria-label="email sorting">
          Email <p-sortIcon field="email" />
        </th>
        <th>City</th>
        <th>Company</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.username }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.city }}</td>
        <td>{{ item.company }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
